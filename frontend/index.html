<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: url('https://wallpapers.com/images/featured/sunshine-jnfi5az0bbh7cqg3.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      width: 340px;
      text-align: center;
      box-sizing: border-box;
      position: relative;
    }

    input[type="text"] {
      width: 90%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    button {
      margin-top: 15px;
      padding: 8px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    img {
      margin-top: 15px;
      width: 100px;
    }

    .weather-info {
      margin-top: 15px;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå§Ô∏è Weather App</h2>
    <form>
      <label for="city">Enter city name:</label><br>
      <input type="text" id="city" name="city" placeholder="City name" required />
      <br />
      <button type="submit">Get Weather</button>
    </form>
    <div id="weatherDiv"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
